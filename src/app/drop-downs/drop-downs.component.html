<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default first">
        <div class="panel-heading-collapser">
          <span
          [class]="toggleCollapser()"
          (click)=showCollapsable() >
          What does my tracking number look like?</span><img src='.../.../assets/images/arrow-down.png'>
        </div>
        <div *ngIf="showInfo" class="collapsable">
          <div class="col-sm-6 column-left">
            <span class="service">Service</span>
            <span class="sample-number">Sample Number</span>
          </div>
          <div class="col-sm-6 column-right">
            <span class="service">Service</span>
            <span class="sample-number">Sample Number</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
